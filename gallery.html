<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google fonts -->  
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    

    <style>


    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }    
    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      /* font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; */
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      text-align: left;
      background-color: #fff;
    }
    div{
      display: block;
    }
    .container {
      width: 100%;
      max-width: 1150px;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
      font-family: 'Jost', sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns:repeat( 3,1fr);
      max-width: 1150px;
      gap: 30px;
    }
    .text-left {
      text-align: left !important;
    }
    .text-center{
      text-align: center !important;
    }
    .top-title {
      font-size: 18px;
      font-weight: 400;
      text-transform: uppercase;
      line-height: 2em;
      letter-spacing: 1px;
      color: #f53626;
    }
    .bot-title {
      font-size: 40px;
      font-weight: 600;
      line-height: 48px;
      text-transform: capitalize;
    }
    .img-fluid{
      width: 100%;
      border-radius: 10px;
      height: auto;
    }
    .nospace {
      font-size: 60px;
    } 

    img.img-fluid {
    margin-bottom: 30px;
    }

    .item {
      position: relative;
      overflow: hidden;
    }
    .item::before {
      content: "";
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      left: -100%;
      display: block;
      background: linear-gradient(
      to right,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.3) 100%
    );
      transform: skewX(-25deg);
      transition: all 0.75s;
    }

    .item:hover::before {
      left: 125%;
    }
    header {
      height: 90px;
      transition: all 0.4s ease 0s;
      box-shadow: 0 3px 6px 0 rgb(0 0 0 / 5%);
      display: grid;
      align-items: center;
      padding: 0px;
    }
    header.nav-fixed{
      height: 80px;
      background-color: #fff;
    }

    .fixed-top {
      position: fixed;
      top: 40px;
      right: 0;
      left: 0;
      z-index: 1030;
      align-items: center;
    }
    .header__content {
        margin: auto;
    }
    .bg-c-w{
      background-color: #fff!important;
    
    }
    .header__pooch .navbar-brand {
        font-size: 34px;
        color:#189a46;
        font-weight: 700;
    }
    #poochNavbar .nav-link i {
        font-size: 12px;
    }
    
    /* trước hover  */
    #poochNavbar .nav-link::after {
        content: '';
        width: 0;
        height: 1.5px;
        background: #189a46;
        display: block;
        transition: all 0.5s;
    }
    #poochNavbar .nav-link {
        color: #000;
    }
    
    /* sau hover  */
    #poochNavbar  .nav-link:hover::after {
        width: 100%;
    }
    #poochNavbar  .nav-link:hover {
        color: #189a46;
    }
    
    #poochNavbar .active .nav-link {
       color: #189a46;
    }
    
    #poochNavbar a {
        padding: 0 15px;
        font-size: 18px;
    }
    .navbar{
      padding: 0 110px;
    }
    .header__pooch .navbar-brand {
        padding-left: 70px;
    }
    .header__pooch .navbar-nav {
        
        padding: 5px 70px 0 0;
    }



    .page-intro{
      margin-top: 90px;
      background: url(./asset/img/banner4.jpg) no-repeat center;
      background-size: cover;
      position: relative;
      align-items: center;
      padding: 1em 0;
      z-index: 0;
      text-align: center;
    }
    .page-intro::before{
      content: "";
      position: absolute;
      top: 0;
      min-height: 100%;
      left: 0;
      right: 0;
      z-index: -1;
      background-color: #0c0c0c;
      opacity: .6;
    }
    .page-intro h2.title{
      font-size: 50px;
      font-weight: 600;
      color: #fff;
    } 
    ul{
      margin: 0;
      padding: 0;
    }
    .page-intro .title-sub li{
      font-size: 1.2em;
      line-height: 1.5;
      font-weight: 400;
      color: #fff;
    }
    .page-intro .title-sub li span.fa{
      font-size: 12px;
      vertical-align: 1px;
    }

    .color-green{
      color: #189A46;
      cursor: pointer
    }

    .pd-t-50{
      padding-top: 50px;
    }


    </style>
</head>
<body>
  <header class="header__pooch fixed-top nav-fixed">
    <nav class="navbar navbar-expand-lg navbar-light bg-c-w">
      <h2 class="navbar-brand">Pooch Care
      </h2>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#poochNavbar"
        aria-controls="poochNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="poochNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#">
              <span>Blog</span>
              <i class="fa-solid fa-chevron-down"></i>
            </a>
           

            <!-- <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Blog
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Blog posts</a>
              <a class="dropdown-item" href="#">Blog Single</a>
              <a class="dropdown-item" href="#">Landing page</a>
            </div> -->
          </li>
          <li class="nav-item">
            <a class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <!-- icon  -->
          </li>

        </ul>

      </div>
    </nav>
  </header>
  <section class="page-intro">
    <div class="breadcrumb-bg breadcrumb-bg-about py-sm-5 py-4">
        <div class="container ">
            <h2 class="title">Gallery</h2>
            <ul class="title-sub">
                <li class="active"> <span class="color-green"> Home </span><span class="fa fa-arrow-right mx-2" aria-hidden="true"></span> Gallery </li>
            </ul>
        </div>
    </div>
  </section>
  <section class="gallery-content">

            <div class="container-img grid pd-t-50">

                <a href="./asset/img/g8.jpg" data-lightbox="example-set" class="" data-title="lorem ipsum dolor sit amet">
                    <div class="item"><img src="./asset/img/g8.jpg" alt="product" class="img-fluid"></div>

              <div class="col-img">
                <a href="./asset/img/g5.jpg" data-lightbox="example-set" class=""

                    <div class="item"><img src="./asset/img/g5.jpg" alt="product" class="img-fluid"></div>
                </a>
                <a href="./asset/img/g6.jpg" data-lightbox="example-set" class="" data-title="lorem ipsum dolor sit amet">
                    <div class="item"><img src="./asset/img/g6.jpg" alt="product" class="img-fluid"></div>
                </a>
                <a href="./asset/img/g9.jpg" data-lightbox="example-set" class="" data-title="lorem ipsum dolor sit amet">

        </div>
    </div>
  </section>
  <!-- JS BS 4 -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
